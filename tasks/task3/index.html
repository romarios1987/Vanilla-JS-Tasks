<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: #93ace0;
    }

    .wrap {
        height: 100vh;
        display: flex;
        align-items: center;
    }
</style>
<body>

<div class="wrap">
    <div class="container">

        <div class="row">

            <div class="col-6 offset-3">
                <div class="row">
                    <div class="col-12"><h3 class="text-center mb-5">Random User Generator</h3></div>
                    <div class="col-6">
                        <select class="gender custom-select mb-2" onchange="getGender()">
                            <option value="female" selected>Female</option>
                            <option value="male">Male</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <select class="nations custom-select mb-2" onchange="getNations()">
                            <option value="us" selected>US</option>
                            <option value="gb">GB</option>
                            <option value="fr">FR</option>
                            <option value="au">AU</option>
                            <option value="nz">NL</option>
                            <option value="tr">TR</option>
                            <option value="ir">IR</option>
                        </select>
                    </div>
                </div>

                <div class="card  border-dark mb-4">
                    <div class="card-header bg-transparent  border-dark">
                        <img src="https://randomuser.me/api/portraits/women/74.jpg" id="imagePerson"
                             class="img-responsive mx-auto d-block rounded" alt="img">
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item" id="fullNamePerson"><b>Full Name:</b> <span>Full Name</span>
                            </li>
                            <li class="list-group-item" id="dateBirthPerson"><b>Date Birth:</b> <span>Date Birth</span>
                            </li>
                            <li class="list-group-item" id="cityPerson"><b>City: </b><span>City</span></li>
                            <li class="list-group-item" id="phonePerson"><b>Phone: </b><span>Phone</span></li>
                            <li class="list-group-item" id="emailPerson"><b>Email: </b><span>Email</span></li>
                        </ul>
                    </div>
                    <div class="card-footer bg-transparent  border-dark">
                        <div class="btn btn-success w3-button mx-auto d-block">Generate Person</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
