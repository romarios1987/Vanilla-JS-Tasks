<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

<div class="wrap">
    <h3>Tic Tac Toe</h3>
    <div class="container">
        <div class="wrapper">

            <div class="board">
                <div class="row top-row">
                    <div class="tile r1 c1" id="1"></div>
                    <div class="tile r1 c2" id="2"></div>
                    <div class="tile r1 c3" id="3"></div>
                </div>
                <div class="row middle-row">
                    <div class="tile r2 c1" id="4"></div>
                    <div class="tile r2 c2" id="5"></div>
                    <div class="tile r2 c3" id="6"></div>
                </div>
                <div class="row bottom-row">
                    <div class="tile r3 c1" id="7"></div>
                    <div class="tile r3 c2" id="8"></div>
                    <div class="tile r3 c3" id="9"></div>
                </div>
            </div>

            <div class="info">
                <div class="score-board">
                    <h2 class='status-text'></h2>
                    <hr>
                    <h2 class='score-board-title'>Progress</h2>
                    <p class='score score-player-name'>
                        <span>X</span>
                        <span>Draw</span>
                        <span>O</span>
                    </p>
                    <p class='score'>
                        <span class="score-x"></span>
                        <span class="score-ties"></span>
                        <span class="score-o"></span>
                    </p>
                </div>
                <div class="button-frame">
                    <button type="button" class="play-again button-on" name="play-again">Play Again</button>
                </div>
            </div>

        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
