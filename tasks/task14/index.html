<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15 Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="content">
    <h1>15 Puzzle Game</h1>
    <div class="info">
        <div id="score">MOVES = 0</div>
        <div class="time">TIME = <span id="min">0</span>:<span id="sec">00</span></div>
    </div>
    <div class="wrap-puzzle">
        <div id="puzzle"></div>
        <div id="controls">
            <button id="solve">Solve</button>
            <button id="scramble">Scramble</button>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
