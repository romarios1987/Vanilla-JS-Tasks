<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrap-slider">
            <div class="slider-item">
                <img src="img/pexels-photo-1500610.jpeg" alt="slide">
            </div>
            <div class="slider-item">
                <img src="img/pexels-photo-262367.jpeg" alt="slide">
            </div>
            <div class="slider-item">
                <img src="img/pexels-photo-302733.jpeg" alt="slide">
            </div>
            <div class="slider-item">
                <img src="img/pexels-photo-327070.jpeg" alt="slide">
            </div>
            <div class="slider-item">
                <img src="img/pexels-photo-566641.jpeg" alt="slide">
            </div>
            <div class="slider-item">
                <img src="img/pexels-photo-889839.jpeg" alt="slide">
            </div>
            <div class="slider-item">
                <img src="img/pexels-photo-929280.jpeg" alt="slide">
            </div>

            <div class="prev"></div>
            <div class="next"></div>
        </div>
        <div class="slider-dots">
            <div class="dot dot-active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
